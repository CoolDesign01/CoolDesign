<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
       /* ตั้งค่าเริ่มต้น */
       body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #9affee, #c4e2fa, #c2c8fb, #a18cd1);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* ความกว้างสูงสุด */
            text-align: center;
        }

        
        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        

        .container input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #bebebe;
            border-radius: 4px;
            font-size: 1em;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .switch {
            margin-top: 15px;
            font-size: 0.9em;
            cursor: pointer;
            color: #007BFF;
        }

        .switch:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }

        /* Media Queries สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .container h2 {
                font-size: 1.2em;
            }

            .container input, 
            .container button {
                font-size: 0.9em;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .container h2 {
                font-size: 1em;
            }

            .container input, 
            .container button {
                font-size: 0.8em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error" id="login-error">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!!!</p>
        <p class="switch" onclick="switchToRegister()">ยังไม่มีบัญชี? ลงทะเบียนที่นี่</p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="register-username" placeholder="Choose a username" required>
            <input type="password" id="register-password" placeholder="Choose a password" required>
            <button type="submit">Register</button>
        </form>
        <p class="error" id="register-error">Username already exists</p>
        <p class="switch" onclick="switchToLogin()">มีบัญชีอยู่แล้ว? เข้าสู่ระบบที่นี่</p>
    </div>

    
    <script>
        // โค้ด JavaScript สำหรับการล็อกอิน
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            alert(`เข้าสู่ระบบด้วยชื่อผู้ใช้: ${username}, รหัสผ่าน: ${password}`);
        });
    </script>

    <script>
        // ฟังก์ชันเปลี่ยนไปหน้าสมัครสมาชิก
        function switchToRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        // ฟังก์ชันเปลี่ยนไปหน้าล็อกอิน
        function switchToLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        // ฟังก์ชันสำหรับการสมัครสมาชิก
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // หยุดการส่งฟอร์ม
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // ตรวจสอบว่ามีชื่อผู้ใช้อยู่แล้วใน Local Storage หรือไม่
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                document.getElementById('register-error').style.display = 'block';
            } else {
                users[username] = password; // บันทึกข้อมูลผู้ใช้
                localStorage.setItem('users', JSON.stringify(users)); // เก็บข้อมูลลง Local Storage
                alert('การลงทะเบียนสำเร็จ! ตอนนี้คุณสามารถเข้าสู่ระบบ.');
                switchToLogin(); // เปลี่ยนไปหน้าล็อกอิน
            }
        });

        // ฟังก์ชันสำหรับการล็อกอิน
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // หยุดการส่งฟอร์ม
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // ดึงข้อมูลผู้ใช้จาก Local Storage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] && users[username] === password) {
                alert('เข้าสู่ระบบสำเร็จ! กำลังเปลี่ยนเส้นทางไปยังหน้าแรก...');
                window.location.href = "home.html"; // เปลี่ยนหน้าเมื่อสำเร็จ
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
